

<div id="chart"></div>

<script src="https://d3js.org/d3.v3.js"></script>
<svg id="svg2" style="margin: 0 auto; display: block;"></svg>
<script type="text/javascript">
var node_width = 80;
var node_height = 30;
var nodes = [[20, 20],[120,150],[150, 100]]
var links = [[[20, 20],[120,150]],[[120,150],[150, 100]]]

var svg = d3.select("#svg2")
    .attr("width", 600)
    .attr("height", 200)
    .style("background-color", "#fff");
    
svg.selectAll("line")
    .data(links)
    .enter().append("line")
    .attr("x1", function(d,i){return d[0][0] + node_width/2})
    .attr("y1", function(d,i){return d[0][1] + node_height/2})
    .attr("x2", function(d,i){return d[1][0] + node_width/2})
    .attr("y2", function(d,i){return d[1][1] + node_height/2})   
    .attr('stroke', 'black')
    .attr('fill', 'none');

svg.selectAll("rect")
    .data(nodes)
    .enter().append("rect")
    .attr("x", (d) => d[0])
    .attr("y", (d) => d[1])
    .attr("width", node_width)
    .attr("height", node_height)
    .attr("fill", "white")
    .style("stroke", "green")
    .on("click", testtest);

</script>
